<body>
    <div class="hero">

    <div class="button-box">
        <div id="btn"></div>
        <button type="button " class="toggle-btn" onclick="Login()"> Log in </button> 
        <button type="button " class="toggle-btn" onclick="Register()" > Register </button>

        <img src="fb.png">
        <img src="tw.png">

          <from id="Login" class="input-group">
            <input type="text" class="input-fild" placeholder="User Id" required>
            <input type="text" class="input-fild" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"> <span> Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
          </from>  
          <from id="Register" class="input-group">
            <input type="text" class="input-fild" placeholder="User Id" required>
            <input type="email" class="input-fild" placeholder="Email Id" required>
            <input type="text" class="input-fild" placeholder="Enter Password" required>

            <input type="checkbox" class="checkbox"> <span>I agree to the terms & conditions </span>
            <button type="submit" class="submit-btn">Register</button>
          </from> 
        </div>
    </div>
    <script>
       var x=document.getElementById("Login");
       var y=document.getElementById("Register");
       var z=document.getElementById("btn");

        function Register(){
     x.style.left="-400px";
     y.style.left="50px";
     z.style.left="110px";
        }


        function Login(){
     x.style.left="50px";
     y.style.left="450px";
     z.style.left="0px";
        }








    </script>
